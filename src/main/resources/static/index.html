<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws-TestPage</title>
    <link href="./css/index.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>后台数据导出系统</h1>
    <div>
        <div>开始时间： <input type="date" name="beginDate"> </div>
        <div>结束时间： <input type="date" name="endDate"> </div>

        <div class="btn" onclick="download()">立即导出</div>
    </div>
    <div>
        <p  class="yestday-count">*：<span id="this-number">*</span>条</p>
    </div>
    <hr>
    <div class="user-info">
        <div>
            <ul class="user-info-title">
                <li>序号</li>
                <li>用户id</li>
                <li>姓名</li>
                <li>手机号码</li>
                <!--<li>其他</li>-->
                <li>提交标签</li>
                <!--<li>信息来源</li>-->
                <li>提交时间</li>
            </ul>
        </div>
    </div>
</body>
</html>
